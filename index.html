<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S√°o Tr·ªôn H·ªôp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #controls {
      margin-bottom: 20px;
    }

    #boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: #fff;
      border: 2px solid #888;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-name {
      width: 80%;
      padding: 3px;
      font-size: 14px;
      text-align: center;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    /* Hi·ªáu ·ª©ng l·∫Øc khi shuffle */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="addBox()">‚ûï Th√™m H·ªôp</button>
    <button onclick="shuffleBoxes()">üîÄ S√°o Tr·ªôn</button>
  </div>

  <div id="boxes"></div>

  <div id="result"></div>

  <script>
    const boxesContainer = document.getElementById('boxes');
    const result = document.getElementById('result');

    function addBox(name = "T√™n") {
      const box = document.createElement('div');
      box.className = 'box';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '√ó';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        box.remove();
      };

      const input = document.createElement('input');
      input.className = 'edit-name';
      input.value = name;
      input.oninput = () => {
        nameDiv.textContent = input.value;
      };

      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = name;

      box.appendChild(deleteBtn);
      box.appendChild(nameDiv);
      box.appendChild(input);

      // Khi click v√†o h·ªôp ƒë·ªÉ hi·ªán t√™n (n·∫øu ƒëang ·∫©n)
      box.onclick = () => {
        if (nameDiv.classList.contains('hidden')) {
          nameDiv.classList.remove('hidden');
          input.classList.remove('hidden');
          result.textContent = `üéâ B·∫°n ƒë√£ ch·ªçn: ${nameDiv.textContent}`;
        }
      };

      boxesContainer.appendChild(box);
    }

    function shuffleBoxes() {
      const boxes = Array.from(document.querySelectorAll('.box'));
      if (boxes.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 h·ªôp ƒë·ªÉ s√°o tr·ªôn!");
        return;
      }

      result.textContent = '';

      // ·∫®n t√™n v√† input trong t·∫•t c·∫£ h·ªôp
      boxes.forEach(box => {
        const nameDiv = box.querySelector('.name');
        const input = box.querySelector('.edit-name');
        nameDiv.classList.add('hidden');
        input.classList.add('hidden');
      });

      let count = 0;
      const shuffleInterval = setInterval(() => {
        // Th√™m hi·ªáu ·ª©ng shake
        boxes.forEach(box => {
          box.classList.add('shake');
          setTimeout(() => box.classList.remove('shake'), 300);
        });

        // ƒê·∫£o v·ªã tr√≠ ng·∫´u nhi√™n
        for (let i = boxes.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          boxesContainer.insertBefore(boxes[j], boxes[i]);
        }

        count++;
        if (count > 15) {
          clearInterval(shuffleInterval);
        }
      }, 150);
    }

    // T·∫°o s·∫µn v√†i h·ªôp m·∫´u
    addBox("Lan");
    addBox("H√πng");
    addBox("Trang");
  </script>

</body>
</html>
