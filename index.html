<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập và Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            width: 95%;
            padding: 10px;
            background-color: #34e89e;
            border: none;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #28a37f;
        }
        .toggle-link {
            color: #ff9900;
            cursor: pointer;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #e63946;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <!-- Form Đăng Nhập / Đăng Ký -->
    <div id="auth-form" class="form-container">
        <h2 id="form-title">Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="handleAuth()">Đăng Nhập</button>
        <p>
            <span id="toggle-text">Chưa có tài khoản?</span>
            <span class="toggle-link" onclick="toggleForm()">Đăng ký</span>
        </p>
    </div>

    <!-- Nội dung sau khi đăng nhập -->
    <div id="main-content" class="form-container" style="display: none;">
        <h2>Chào mừng bạn!</h2>
        <p>Bạn đã đăng nhập thành công.</p>
        <button class="logout-btn" onclick="logout()">Đăng Xuất</button>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        document.addEventListener("DOMContentLoaded", function () {
            const currentUser = localStorage.getItem("currentUser");
            if (currentUser) {
                showMainContent();
            }
        });

        // Cơ sở dữ liệu người dùng (dùng localStorage)
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Chuyển đổi giữa Đăng Nhập / Đăng Ký
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const toggleText = document.getElementById("toggle-text");
            const button = document.querySelector("#auth-form button");

            if (formTitle.innerText === "Đăng Nhập") {
                formTitle.innerText = "Đăng Ký";
                toggleText.innerText = "Đã có tài khoản?";
                button.innerText = "Đăng Ký";
            } else {
                formTitle.innerText = "Đăng Nhập";
                toggleText.innerText = "Chưa có tài khoản?";
                button.innerText = "Đăng Nhập";
            }
        }

        // Xử lý Đăng Nhập / Đăng Ký
        function handleAuth() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const formTitle = document.getElementById("form-title").innerText;

            if (!username || !password) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            if (formTitle === "Đăng Ký") {
                // Đăng ký
                if (users.some(user => user.username === username)) {
                    alert("Tên đăng nhập đã tồn tại!");
                    return;
                }

                users.push({ username, password });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Đăng ký thành công!");
                toggleForm(); // Chuyển về Đăng Nhập
            } else {
                // Đăng nhập
                const user = users.find(user => user.username === username && user.password === password);
                if (!user) {
                    alert("Tên đăng nhập hoặc mật khẩu không đúng!");
                    return;
                }

                localStorage.setItem("currentUser", username);
                alert("Đăng nhập thành công!");
                showMainContent();
            }
        }

        // Hiển thị nội dung sau khi đăng nhập
        function showMainContent() {
            document.getElementById("auth-form").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        // Đăng xuất
        function logout() {
            localStorage.removeItem("currentUser");
            document.getElementById("auth-form").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }
    </script>
</body>
</html>
