<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sá»• Sá»‘ BÃ³ng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      font-family: Arial, sans-serif;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    #startBtn, #addBallBtn {
      padding: 10px 15px;
      font-size: 16px;
      margin-right: 5px;
      cursor: pointer;
    }

    #nameInput {
      padding: 8px;
      font-size: 16px;
      width: 120px;
    }

    #winner {
      position: absolute;
      top: 70px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      color: green;
    }

    #ball-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .ball {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      user-select: none;
      cursor: pointer;
    }

    .ball:hover {
      box-shadow: 0 0 15px yellow;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="text" id="nameInput" placeholder="TÃªn bÃ³ng">
    <button id="addBallBtn">âž• ThÃªm bÃ³ng</button>
    <button id="startBtn">ðŸŽˆ Sá»• BÃ³ng</button>
  </div>

  <div id="winner"></div>

  <div id="ball-container"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const addBallBtn = document.getElementById("addBallBtn");
    const nameInput = document.getElementById("nameInput");
    const container = document.getElementById("ball-container");
    const winnerDiv = document.getElementById("winner");

    let hasWinner = false;

    function createBall(name) {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.textContent = name;
      ball.dataset.name = name;

      // Vá»‹ trÃ­ ban Ä‘áº§u ngáº«u nhiÃªn
      const left = Math.random() * (window.innerWidth - 60);
      ball.style.left = `${left}px`;
      ball.style.top = `300px`;

      // XoÃ¡ bÃ³ng khi double click
      ball.addEventListener("dblclick", () => {
        if (confirm(`Báº¡n cÃ³ muá»‘n xoÃ¡ bÃ³ng "${name}" khÃ´ng?`)) {
          ball.remove();
        }
      });

      container.appendChild(ball);
    }

    addBallBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name === "") {
        alert("Nháº­p tÃªn trÆ°á»›c khi thÃªm bÃ³ng!");
        return;
      }
      createBall(name);
      nameInput.value = "";
    });

    startBtn.addEventListener("click", () => {
      const balls = document.querySelectorAll(".ball");
      if (balls.length === 0) {
        alert("ChÆ°a cÃ³ bÃ³ng nÃ o!");
        return;
      }

      hasWinner = false;
      winnerDiv.textContent = "";

      balls.forEach(ball => {
        ball.style.transition = "none";
        ball.style.top = "300px";

        const randomX = Math.random() * (window.innerWidth - 60);
        const randomY = Math.random() * 150;
        ball.style.left = `${randomX}px`;
        ball.style.top = `${randomY}px`;

        setTimeout(() => {
          const fallDuration = 1000 + Math.random() * 2000;
          ball.style.transition = `top ${fallDuration}ms ease-in`;
          ball.style.top = `${window.innerHeight - 70}px`;

          setTimeout(() => {
            if (!hasWinner) {
              hasWinner = true;
              winnerDiv.textContent = `ðŸŽ‰ BÃ³ng rá»›t Ä‘áº§u tiÃªn: ${ball.dataset.name}`;
            }
          }, fallDuration);
        }, 800);
      });
    });

    // Táº¡o sáºµn vÃ i bÃ³ng
    ["Lan", "HÃ¹ng", "Minh", "HÃ ", "Trang"].forEach(name => createBall(name));
  </script>
</body>
</html>
