<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập / Đăng ký</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #loginSection { display: none; }
        #welcomeSection { display: none; }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Xin chào</h1>
        <button onclick="showLogin()">Đăng nhập / Đăng ký</button>
    </div>
    
    <div id="loginSection">
        <h2>Đăng nhập / Đăng ký</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <button onclick="login()">Xác nhận</button>
    </div>

    <div id="welcomeSection">
        <h2 id="welcomeMessage"></h2>
        <p id="userInfo"></p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                showWelcome();
            }
        }

        function showWelcome() {
            const username = localStorage.getItem('username');
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('welcomeMessage').textContent = `Xin chào, ${username}!`;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userInfo').innerHTML = `Địa chỉ IP của bạn: ${data.ip}`;
                });
            document.getElementById('welcomeSection').style.display = 'block';
        }

        window.onload = function() {
            if (localStorage.getItem('username')) {
                showWelcome();
            }
        }
    </script>
</body>
</html>
