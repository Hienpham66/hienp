<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sá»• Sá»‘ BÃ³ng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      font-family: Arial, sans-serif;
    }

    #ball-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .ball {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #startBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #winner {
      position: absolute;
      top: 80px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <button id="startBtn">ðŸŽˆ Sá»• BÃ³ng</button>
  <div id="winner"></div>
  <div id="ball-container">
    <!-- BÃ³ng vá»›i tÃªn riÃªng -->
    <div class="ball" style="left:50px; top:300px;" data-name="Lan">Lan</div>
    <div class="ball" style="left:150px; top:300px;" data-name="HÃ¹ng">HÃ¹ng</div>
    <div class="ball" style="left:250px; top:300px;" data-name="Minh">Minh</div>
    <div class="ball" style="left:350px; top:300px;" data-name="HÃ ">HÃ </div>
    <div class="ball" style="left:450px; top:300px;" data-name="Trang">Trang</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const balls = document.querySelectorAll(".ball");
    const winnerDiv = document.getElementById("winner");
    let hasWinner = false;

    startBtn.addEventListener("click", () => {
      winnerDiv.textContent = "";
      hasWinner = false;

      balls.forEach(ball => {
        // Reset position
        ball.style.transition = "none";
        ball.style.top = "300px";

        // Bay tÃ¡n loáº¡n
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * 100;
        ball.style.left = randomX + "px";
        ball.style.top = randomY + "px";

        // Rá»›t xuá»‘ng sau 1s
        setTimeout(() => {
          const fallDuration = 1000 + Math.random() * 2000;
          ball.style.transition = `top ${fallDuration}ms ease-in`;
          ball.style.top = (window.innerHeight - 70) + "px";

          // Kiá»ƒm tra bÃ³ng nÃ o cháº¡m Ä‘áº¥t trÆ°á»›c
          setTimeout(() => {
            if (!hasWinner) {
              hasWinner = true;
              const winnerName = ball.dataset.name;
              winnerDiv.textContent = `ðŸŽ‰ BÃ³ng rá»›t Ä‘áº§u tiÃªn: ${winnerName}`;
            }
          }, fallDuration);
        }, 1000);
      });
    });
  </script>
</body>
