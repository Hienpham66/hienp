<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien Pham - Trang cá nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1, h2 {
            margin: 20px 0;
        }

        .profile-container {
            display: inline-block;
            position: relative;
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
        }

        .verified-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #00bfff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            font-size: 36px;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #00bfff;
        }

        #comment-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #comment-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        #comment-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #comment-section button {
            background: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #comment-section button:hover {
            background: #007acc;
        }

        #comments {
            margin-top: 15px;
            text-align: left;
        }

        .comment {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .color-picker {
            margin-top: 20px;
        }

        .color-picker input {
            padding: 5px;
            font-size: 16px;
        }

        audio {
            margin-top: 20px;
        }

        /* Hiệu ứng nút và phần nạp tiền */
        #payment-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        #payment-section.show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với trang cá nhân của tôi</h1>
    <h2>Phạm Thế Hiển</h2>
    
    <div class="profile-container">
        <img src="IMG_2728.JPG" alt="Ảnh của tôi">
        <i class="fas fa-check-circle verified-icon"></i>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/hienpham192008?mibextid=LQQJ4d" target="_blank">
            <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.tiktok.com/@betehien" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>

    <h3>Video giới thiệu</h3>
    <video width="320" height="180" controls>
        <source src="Video121.mp4.MOV" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <!-- Chọn màu nền -->
    <div class="color-picker">
        <label for="background-color">Đổi màu nền: </label>
        <input type="color" id="background-color" />
    </div>

    <!-- Nhạc nền -->
    <audio controls autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ audio.
    </audio>

    <!-- Phần bình luận -->
    <div id="comment-section">
        <h3>Gửi bình luận của bạn</h3>
        <textarea id="comment-input" rows="4" placeholder="Viết bình luận..."></textarea>
        <button id="add-comment">Gửi</button>
        <div id="comments"></div>
    </div>

    <script>
        // Thêm bình luận
        document.getElementById("add-comment").addEventListener("click", function() {
            const commentInput = document.getElementById("comment-input");
            const commentText = commentInput.value.trim();
            if (commentText) {
                const commentSection = document.getElementById("comments");
                const newComment = document.createElement("div");
                newComment.classList.add("comment");
                newComment.textContent = commentText;
                commentSection.appendChild(newComment);
                commentInput.value = "";
            }
        });

        // Đổi màu nền
        document.getElementById("background-color").addEventListener("input", function(e) {
            document.body.style.backgroundColor = e.target.value;
        });
    </script>
</body>
</html>
