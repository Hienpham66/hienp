<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Xlim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            margin: 0;
        }
        .header {
            background-color: #1b263b;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            color: #ff9900;
            text-transform: uppercase;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item p {
            font-size: 20px;
            color: #ff9900;
            font-weight: bold;
        }
        .item button {
            background-color: #34e89e;
            border: none;
            padding: 10px 20px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #28a37f;
        }
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
        }
        .login-form {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #34e89e;
            border: none;
            padding: 10px 20px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login" id="login">
        <div class="login-form">
            <h2>Đăng Nhập</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="handleLogin()">Đăng Nhập</button>
        </div>
    </div>
    <div id="content" style="display: none;">
        <div class="header">
            <h1>Shop Bán Xlim</h1>
        </div>
        <div class="container">
            <div class="item">
                <img src="https://via.placeholder.com/300x150" alt="Xlim">
                <h3>Sản phẩm 1</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x150" alt="Xlim">
                <h3>Sản phẩm 2</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x150" alt="Xlim">
                <h3>Sản phẩm 3</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x150" alt="Xlim">
                <h3>Sản phẩm 4</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
    <script>
        // Kiểm tra trạng thái đăng nhập
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // Nếu đã đăng nhập, ẩn giao diện đăng nhập và hiển thị nội dung chính
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        };

        // Xử lý đăng nhập
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Lưu trạng thái đăng nhập
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Ẩn giao diện đăng nhập, hiển thị nội dung chính
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        }
    </script>
</body>
</html>
