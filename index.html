<!DOCTYPE html>

  <style>

    .message {

      text-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 20px #ff00cc;

    @keyframes blink {

  </style>

<body>

  <div class="countdown" id="countdown">ƒêang t√≠nh th·ªùi gian...</div>

  <script>
    // Th·ªùi gian ƒë√≠ch: 2 ng√†y k·ªÉ t·ª´ b√¢y gi·ªù
    const endTime = new Date().getTime() + 2 * 24 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ƒê√£ m·ªü!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = Math.floor((distance % 1000));

      document.getElementById("countdown").innerHTML =
        `‚è≥ C√≤n l·∫°i: ${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y ${milliseconds} ms`;
    }

    // C·∫≠p nh·∫≠t li√™n t·ª•c t·ª´ng 50ms
    setInterval(updateCountdown, 50);
  </script>
</body>
</html>
