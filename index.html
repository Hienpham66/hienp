<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Xố Ngẫu Nhiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 50%;
            line-height: 50px;
            color: white;
            margin: 5px;
            cursor: pointer;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="ballName" placeholder="Tên trái bóng" />
        <button onclick="addBall()">Thêm Trái Bóng</button>
    </div>
    <div id="ballContainer"></div>

    <script>
        function addBall() {
            const ballName = document.getElementById('ballName').value.trim();
            if (ballName === "") {
                alert("Vui lòng nhập tên trái bóng!");
                return;
            }

            const ballContainer = document.getElementById('ballContainer');
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerText = ballName;
            ball.onclick = () => {
                if (confirm("Bạn có chắc chắn muốn xóa trái bóng này?")) {
                    ballContainer.removeChild(ball);
                }
            };

            ballContainer.appendChild(ball);
            document.getElementById('ballName').value = ""; // Clear input field
        }
    </script>
</body>
</html>
