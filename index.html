<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 10px auto;
        }
        .login-circle {
            background-image: url('login-image.jpg');
        }
        .register-circle {
            background-image: url('register-image.jpg');
        }
        input[type="text"],
        input[type="password"] {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f3f3f3;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle login-circle"></div>
        <h2>Member Login</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>LOGIN</button>
        <a href="#">Forgot Username / Password?</a>
        <div class="circle register-circle"></div>
        <a href="#">Create your Account</a>
    </div>
</body>
</html>
